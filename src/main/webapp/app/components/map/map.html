<br/>
<div class="panel panel-warning">
	<div class="panel-heading">
		<h3 class="panel-title"><p>{{"MAP_INFO"|translate}}</p></h3>
	</div>
	<div class="panel-body">
		<div class="well">
			<h5>{{"MAP_INSTRUCTION"|translate}}</h5>
		</div>
		<div uib-alert type="danger" close="mapController.close()" dismiss-on-timeout="2000" ng-show="mapController.makersError">
			{{"MAP_MARKES_ERROR"|translate}}
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-1 control-label">{{"MAP_NAME"|translate}}</label>
    			<div class="col-sm-2">
    				<input type="text" class="form-control" ng-model="mapController.name">
    			</div>
    			<div class="col-sm-1 col-sm-offset-1">
    				<button class="btn btn-warning" ng-click="mapController.addPlace()">{{"MAP_BUTTON"|translate}}</button>
    			</div>			
			</div>
		</form>
		<div id="map"></div>
	</div>
</div>
