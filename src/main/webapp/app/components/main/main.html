<div class="alert alert-success alert-dismissible" role="alert" ng-show="showRegisterInfo">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="mainController.close()"><span aria-hidden="true">&times;</span></button>
  {{"MAIN_REGISTER_INFO"|translate}}
</div>
<br/>
<div class="row" ng-show="!logged">
	<div class="well">
		<h4>{{"MAIN_WELCOME_INFO"|translate}}</h4>
	</div>
</div>
<div ng-show="logged">
	<div class="panel panel-warning">
		<div class="panel-heading">
			<h3 class="panel-title"><p>{{"MAIN_LIST_INFO"|translate}}</p></p></h3>
		</div>
		<div class="panel-body">
			<div class="well">
				<h5>{{"MAIN_LIST_INFO_2"|translate}}</h5>
			</div>
			<div class="row" ng-if="mainController.users.length !== 0">
				<div class="col-sm-2 col-sm-offset-1">
					<div class="list-group" ng-repeat="user in mainController.users">
						<button class="list-group-item" ng-click="mainController.goToDetails(user.name)">
							<span class="glyphicon glyphicon-eye-open"></span>&nbsp{{user.name}}
						</button>
					</div>
				</div>
			</div>
			<div class="row col-sm-offset-1" ng-if="mainController.users.length === 0">
				<div class="well">
					<h4>{{"MAIN_NO_USERS"|translate}}</h4>
				</div>
			</div>	
		</div>
	</div>
</div>
